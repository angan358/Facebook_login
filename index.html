<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <form action="">
        <input type="text" placeholder="Email or Phone Number">  <br>

        <input type="password" placeholder="Password"> <br>

        <button type="submit">Login In</button> <br>

        <a href="" class="f-pws">Forget Password</a> <br>

        <div class="line"></div>

        <button class="btn2">Create New Account</button>
    </form>

    <div class="f-container">
        <img src="https://w7.pngwing.com/pngs/788/714/png-transparent-logo-facebook-social-media-business-restaurant-menu-books-blue-text-trademark.png" alt="Facebook logo image">

        <p>Connect with Friends and the world around you on Facebook.</p>
    </div>

    <div class="sub-link">
        <h3><a href="">Create a Page</a>for a celebrity, band or business.</h3>
    </div>
</body>
</html>
